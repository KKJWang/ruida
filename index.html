<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睿达活动方案创意设计系统</title>
    <style>
        #nav-header {
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            z-index: 1000;
            height: 72px;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right ,#4dcee7,#b2e2f5);
            padding: 0px 10px;
            -webkit-box-shadow: 0 0 10px #97e2f1;
            box-shadow: 0 0 10px #97e2f1;
        }

        #nav-header>h1 {
            font-weight: bold;
            color: #FFFFFF;
        }

        #nav-header>div {
            display: flex;
            align-items: center;
        }

        #search-box {
            display: flex;
            align-items: center;
        }

        #search-box>input {
            font-size: 14px;
            padding: 13px 40px;
            text-align: left;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            display: block;
            width: 300px;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            color: #555;
            background-color: #fff;
            background-image: none;
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            border: none;
            outline: none;
        }

        #search-box>input:focus {
            -webkit-box-shadow: 0 0 6px rgba(0, 0, 0, .6);
            box-shadow: 0 0 6px rgba(0, 0, 0, .6);
            border: initial;
        }

        #search-box>a {
            display: block;
            height: 34px;
            width: 45px;
            padding: 6px 12px;
            background-color: #ff7041;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        #search-box>a:hover {
            -webkit-box-shadow: 0 0 6px rgba(0, 0, 0, .6);
            box-shadow: 0 0 6px rgba(0, 0, 0, .6);
            cursor: pointer;
        }

        #content {
            position: fixed;
            left: 0px;
            top: 70px;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function checkInput() {
            // Your dataset
            var dataset = {
                "hello": "world",
                "kingdom": "top",
                "活动方案1": "活动方案1.pdf",
                "活动方案2": "活动方案2.pdf",
                "活动方案3": "活动方案3.pdf",
                "活动方案4": "活动方案4.pdf",
                "活动方案5": "活动方案5.pdf",
                "活动方案6": "活动方案6.pdf",
                "活动方案7": "活动方案7.pdf",
                "活动方案8": "活动方案8.pdf",
                "活动方案9": "活动方案9.pdf",
                "活动方案10": "活动方案10.pdf",
            };

            var inputVal = document.getElementById("inputBox").value;
            var inputWords = inputVal.split(" ");
            var output = [];

            for (var i = 0; i < inputWords.length; i++) {
                if (dataset[inputWords[i]]) {
                    if (dataset[inputWords[i]].endsWith('.pdf')) {
                        document.getElementById("pdfViewer").src = dataset[inputWords[i]];
                        document.getElementById("pdfViewer").style.display = "block";
                    } else {
                        output.push(dataset[inputWords[i]]);
                    }
                } else {
                    output.push("[No match for " + inputWords[i] + "]");
                }
            }

            document.getElementById("outputBox").innerText = output.join(" ");
        }
    </script>
</head>

<body>
    <div id="nav-header">
        <h1>睿达活动方案创意设计系统</h1>
        <div id="search-box">
            <!-- <label id="label" for="inputBox">选择方案:</label> -->
            <input type="text" id="inputBox" placeholder="请输入方案名称">
            <a onclick="checkInput()">查找</a>
        </div>
    </div>
    <div id="content">
        <!-- <p>方案:</p> -->
        <p id="outputBox"></p>
        <!-- This is the embedded PDF viewer -->
        <iframe id="pdfViewer" src="" style="width:100%; height: 100%; display:none;border: none;"></iframe>
    </div>
</body>

</html>
